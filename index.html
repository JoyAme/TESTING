<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b761d3f3a5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <footer>
      <div class="joy-general">
        <div class="joy-center-div">
          <div class="JOY-NEWSLETTER-GROUP">
            <h2>Newsletter</h2>
            <h3 class="H3-JOY">Get update of our services and offers</h3>
            <div class="joy-input-div">
              <input type="Email" id="footer-email" placeholder="Email" />
              <button class="footer-btn">Subscribe</button>
            </div>
          </div>
        </div>
        <!-- ====START-JOY-NEWSLETTER===== -->
        <div class="JOY-NEWSLETTER">
          <div class="JOY-NEWSLETTER-GROUP-1">
            <h2 class="footer-topic">Newsletter</h2>
            <h3 class="joy-h3-1">Get update of our services and offers</h3>
            <div class="joy-input-div">
              <input type="Email" id="footer-email" placeholder="Email" />
              <button class="footer-btn">Subscribe</button>
            </div>
          </div>
          <!-- ====END-JOY-NEWSLETTER===== -->

          <!-- ====START-JOY--QUICKS-LINKS===== -->
          <div class="JOY-QUICK-LINKS">
            <h2 class="footer-topic">Quick Links</h2>
            <a href="#">About us</a>
            <a href="#">Event</a>
            <a href="#">Gallery</a>
          </div>
          <!-- ====END-JOY--QUICKS-LINKS===== -->

          <!-- ====START-JOY-CONTACT-US======== -->
          <div class="JOY-CONTACT-US">
            <h2 class="footer-topic">Contact-us</h2>
            <div class="CONTACT-JOY">
              <div class="JOY-CONTACT-GROUP">
                <div class="joy-icons">
                  <i class="fa-solid fa-location-dot"></i>
                  <p class="joy-icon-p">Lagos,Nigeria</p>
                </div>
                <div class="joy-icons">
                  <i class="fa-solid fa-phone"></i>
                  <p class="joy-icon-p">+2347000087987</p>
                </div>
                <div class="joy-icons">
                  <i class="fa-solid fa-envelope"></i>
                  <p class="joy-icon-p">Crowdheart@gmail.com</p>
                </div>
              </div>
            </div>
          </div>
          <!-- ======END-JOY-CONTACT-US==== -->

          <!-- ======START-JOY-FOLLOW-US==== -->
          <div class="JOY-FOLLOW-US">
            <h2 class="footer-topic">Follow us</h2>
            <div class="JOY-FOLLOW-ICONS">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-linkedin"></i>
              <i class="fa-brands fa-twitter"></i>
            </div>
          </div>
          <!-- =====END-OF JOY-FOLLOW-US======== -->
          <!-- </div> -->
        </div>
        <h4 class="JOY-CROWD">&#169; 2022 CrowdHearts. All right served</h4>
      </div>
    </footer>
  </body>
</html>
